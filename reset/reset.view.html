<div class="reset">
    <form class="form-signin" name="form" ng-submit="vm.reset()" role="form">
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="vm.password" required ng-change="vm.resetFlags()">
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="password" class="form-control confirm-password" placeholder="Confirm Password" ng-model="vm.confirmPassword" required ng-change="vm.resetFlags()">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <div class="error-message" ng-show="vm.resetFailure">
            <span>{{vm.errorMessage}}</span>
        </div>
    </form>
</div>
