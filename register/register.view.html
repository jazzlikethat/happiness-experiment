<div class="register">
    <form class="form-signin" name="form" ng-submit="vm.register()" role="form">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" ng-model="vm.user.firstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" name="lastName" ng-model="vm.user.lastName" class="form-control" placeholder="Last Name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" ng-model="vm.user.username" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" ng-model="vm.user.password" class="form-control" placeholder="Password" required ng-change="vm.resetFlags()">
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="vm.dataLoading" type="submit">Register</button>
        <a href="#!/login" class="btn btn-link">Cancel</a>
        <div>
            <small id="passwordHelpBlock" class="text-muted" ng-show="vm.invalidPassword">
                Your password must be at least 6 characters long.
            </small>
        </div>
    </form>
</div>
