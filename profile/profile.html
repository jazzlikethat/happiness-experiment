<div class="profile-container">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                                <div class="profile">
                                        <a href="#!/">Home</a>
                                </div>
                                
                                <div class="logout">
                                    <a href="#!/login">Logout</a>
                                </div>
                                <div class="image-container">
                                    <img src={{vm.userData.profilePicture}} id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                                    <div class="middle">
                                        <!-- <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change Photo" />
                                        <input type="file" style="display: none;" id="profilePicture" name="file" /> -->
                                      
                                    </div>
                                </div>
                                <div class="userData ml-3">
                                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">{{vm.userData.fName + ' ' + vm.userData.lName}}</a></h2>
                                    <h6 class="d-block"><a href="javascript:void(0)">{{vm.userData.lessonResponses.length }}</a> Lessons Completed</h6>
                                
                                </div>
                                <div class="ml-auto">
                                    <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                                </div>
                            </div>
                        </div>

                        <div class="custom-nav-tab">
                            <div>
                                <button class="btn" type="button" ng-click="vm.showBasicInfo()" ng-class="{'btn-primary': vm.basicInfoIsVisible}">Basic Info</button>
                                <button class="btn" type="button" ng-click="vm.showEditDetails()" ng-class="{'btn-primary': vm.editDetailsIsVisible}">Edit Details</button>
                            </div>
                            <div class="custom-tab-content" ng-show="vm.basicInfoIsVisible">
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-5">
                                        <label style="font-weight:bold;">Full Name</label>
                                    </div>
                                    <div class="col-md-8 col-6">
                                        {{vm.userData.fName + ' ' + vm.userData.lName}}
                                    </div>
                                </div>
                                <hr />

                                <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Email</label>
                                        </div>
                                        <div class="col-md-8 col-6">
                                                {{vm.userData.email}}
                                        </div>
                                    </div>
                                <hr />
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-5">
                                        <label style="font-weight:bold;">Phone Number</label>
                                    </div>
                                    <div class="col-md-8 col-6">
                                        {{vm.userData.primaryPhoneNumber}}
                                    </div>
                                </div>
                                <hr />
                                
                                
                                <div class="row">
                                    <div class="col-sm-3 col-md-2 col-5">
                                        <label style="font-weight:bold;">User ID</label>
                                    </div>
                                    <div class="col-md-8 col-6">
                                        {{vm.userData.userID}}
                                    </div>
                                </div>
                            </div>
                            <div class="custom-tab-content" ng-show="vm.editDetailsIsVisible">
                                    <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">First Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                 <input type="text" placeholder="First Name" class="form-control">
                                            </div>
                                    </div>
                                     <hr />
                                     <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Last Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                 <input type="text" placeholder="Last Name" class="form-control">
                                            </div>
                                    </div>
                                     <hr />
                                     <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Phone Number</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                 <input type="text" placeholder="Phone Number" class="form-control">
                                            </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">User Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                 <input type="text" placeholder="User Name" class="form-control">
                                            </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Change Photo</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                    <input id="Upload photo" name="Upload photo" class="input-file" type="file">
                                            </div>
                                    </div>
                                     <hr />
                                     <div class="col-sm-offset-2 col-sm-10">
                                            <div class="pull-right">
                                              <button type="submit" class="btn btn-default">Cancel</button>
                                              <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                    </div>
                                 

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
